 <!-- Main Section start-->
 <section
 class="header"
 style="
   background-image: url(../../../../assets/images/bkimg5.jpg); margin-bottom: -2rem; margin-top: -2rem;">
   <div class="mask" style="background-color: rgba(0,0,0,0.7);">
 <div class="container py-4 my-4">
    <div class="row">
      <div class="col-lg-6">
        <form>
          <label for="chk" aria-hidden="true" style="color: white; font-size: x-large; font-weight: bold;">Contact Us</label>
          <br>
          <br>
          <div class="mb-3">
            <label for="email" class="form-label" style="color: white;">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
               [(ngModel)]="email"
            />
          </div>
          <div class="mb-3">
            <label for="msg" class="form-label" style="color: white;">Message</label>
            <textarea 
              class="form-control" style="height:7rem;"
              name="message"
               [(ngModel)]="message"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary" (click)="contactus()">Submit</button>
        </form>
      </div>
      <div class="col-lg-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3941.6148645244275!2d76.63035441460657!3d8.915349593599709!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05fd3055555555%3A0x693914f733a75ed7!2sMedify!5e0!3m2!1sen!2sin!4v1677685305141!5m2!1sen!2sin" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
   </div>
 </section>

  <!-- Main Section end-->
