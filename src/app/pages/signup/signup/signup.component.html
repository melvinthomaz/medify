<section
  class="header"
  style="
    background-image: url(../../../../assets/images/bkimg5.jpg);">
    <div class="mask" style="background-color:rgba(0,0,0,0.7)">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black" style="background: linear-gradient(to bottom right, #b4d8ec 40%,  #c3d4e4 60%);">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="../../../../assets/images/logo1.jpg"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1" style="color: black;">MEDIFY MEDICAL EQUIPMENTS</h4>
                </div>

                <form>

                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example11" class="form-control" name="name"
                       [(ngModel)]="Name"/>
                    <label class="form-label" for="form2Example11">Full Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example11" class="form-control" name="email"
                  [(ngModel)]="emailUp"/>
                    <label class="form-label" for="form2Example11">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example22" class="form-control" name="password" [(ngModel)]="passwordUp" />
                    <label class="form-label" for="form2Example22">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example22" class="form-control" name="password" [(ngModel)]="cpasswordUp" />
                    <label class="form-label" for="form2Example22">ConfirmPassword</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="signUp()" >Sign Up</button>
                    
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <a routerLink="/login" style="text-decoration: none;">Have an account ?</a>
                    </div>
                  </div>
                  
                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <img src="../../../../assets/images/carosal6.jpg" alt="" width="100%" height="100%">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>
</section>
